<div class="auth-container">
  <div class="auth-content">
    <div class="logo">
      <span>Bins</span><span>Tracker</span>
    </div>
    <div class="action">
      <div class="loader spinner" *ngIf="loader">
        <mat-icon>autorenew</mat-icon>
        Please Wait...
      </div>
      <div class="message" *ngIf="message.status != null">
        <div class="success-message" *ngIf="message.status">{{message.message}}</div>
        <div class="error-message" *ngIf="!message.status">{{message.message}}</div>
      </div>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="auth-tab">
        <mat-tab label="SignIn">
          <div class="form-group">
            <form [formGroup]="authForm">
              <div class="form-row">
                <mat-form-field>
                  <mat-label>Enter Mobile Number.</mat-label>
                  <input matInput formControlName="mobileNo" type="number">
                </mat-form-field>
              </div>
              <div class="form-row">
                <button mat-raised-button color="primary" (click)="signInAction()" >SignIn</button>
              </div>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="SignUp">
          <div class="form-group">
            <form [formGroup]="authForm">
              <div class="form-row">
                <mat-form-field>
                  <mat-label>Enter Mobile Number.</mat-label>
                  <input matInput formControlName="mobileNo" type="number">
                </mat-form-field>
              </div>
              <div class="form-row">
                <button mat-raised-button color="primary" (click)="signUpAction()">SignUp</button>
              </div>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
