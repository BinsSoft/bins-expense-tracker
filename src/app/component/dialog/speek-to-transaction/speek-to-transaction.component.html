<div class="speech-container">
<!--  <div class="speech-icon" *ngIf="!boo || !speech"></div>-->
  <div class="speech-text">
<!--    <p *ngIf="!boo || actionForm.invalid">  {{ speech}}</p>-->
    <div >
      <mat-icon (click)="recognize()">mic</mat-icon>
      <div class="speech-error" *ngIf="boo && actionForm.invalid && speech">
        Didn't get that. <a (click)="recognize()">Try again</a>
      </div>
      <textarea [(ngModel)]="speech" ></textarea>



      <div class="form-row">
        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-row" *ngIf="!actionForm.value.r_i">
        <mat-checkbox [(ngModel)]="addToFavorites"> Add to favourites </mat-checkbox>
      </div>
      <br/>
      <button mat-raised-button color="primary" (click)="saveAction()" >Save</button>
    </div>
  </div>

</div>
