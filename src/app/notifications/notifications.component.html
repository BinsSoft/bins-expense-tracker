<div class="trans-container">
  <div class="trans-action">
    <h2>My Favorites</h2>

    <button [routerLink]="['/transactions']" mat-raised-button color="primary">Back <mat-icon>keyboard_arrow_right</mat-icon></button>
   </div>

  <div class="card-container">
    <div class="card-item" *ngFor="let tran of favoritesList, let i=index">
      <div class="card-title">
        <p [innerHTML]="tran.c"></p>
      </div>
      <span class="trans-status {{tran.status}}" >{{tran.status}}</span>
<!--      <div class="card-action"><mat-icon>{{ tran.expend?'keyboard_arrow_down':'keyboard_arrow_right' }}</mat-icon></div>-->
      <div class="card-item-action">
        <button  (click)="transactionAction('re-pay', tran,i)" class="repay"><i class="fa fa-money"></i></button>
        <button (click)="transactionAction('edit', tran,i)" class="edit"> <i class="fa fa-pencil"></i></button>
        <button (click)="transactionAction('remove', tran,i)" class="delete"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
